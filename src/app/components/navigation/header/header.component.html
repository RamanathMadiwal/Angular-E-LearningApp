<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>E-Learning</span>
      <button (click)="sidenav.toggle()">Side Nav</button>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>
        <a href="#" mat-button>
          <mat-icon>message</mat-icon>
          Messages
        </a>
        <a href="#" mat-button>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
        <div>
          <mat-menu #lazyMenu="matMenu">
            <ng-template matMenuContent let-name="name" let-worth="worth">
              <button mat-menu-item>Settings</button>
              <button mat-menu-item>Net Worth {{ worth }}</button>
              <button mat-menu-item>Log Out {{ name }}</button>
            </ng-template>
          </mat-menu>
        </div>
        <button
          [matMenuTriggerFor]="lazyMenu"
          [matMenuTriggerData]="{ name: 'Ram ', worth: '21B$' }"
        >
          Ramanath
        </button>
        <button
          mat-flat-button
          [matMenuTriggerFor]="appMenu"
          class="menu"
          color="primary"
        >
          Menu
        </button>
      </div>
      <div>
        <mat-menu #appMenu="matMenu" xPosition="after" yPosition="above">
          <button mat-menu-item [matMenuTriggerFor]="subMenuForFrontEnd">
            Front End
          </button>
          <button mat-menu-item>
            Back End
          </button>
        </mat-menu>
      </div>
      <div>
        <mat-menu #subMenuForFrontEnd="matMenu">
          <button mat-menu-item>Angular</button>
          <button mat-menu-item>React</button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <!-- <p>mode :-over,push,side</p> -->
    <mat-sidenav ([opened])="(opened)" #sidenav mode="push">
      <mat-nav-list>
        <a href="#" mat-list-item>
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>
        <a href="#" mat-list-item>
          <mat-icon>message</mat-icon>
          Messages</a
        >
        <a href="#" mat-list-item>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
        <a href="#" mat-list-item>
          <mat-icon>lock</mat-icon>
          My Account
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-dummytest></app-dummytest>
      <app-profile></app-profile>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
